          human_description:
            en_US: Format of the output. "full" returns a complete object with the
              metadata of the Knowledge Retrieval node results, adding a "download_url"
              field. "minimal_json" returns a JSON string with basic information such
              as file names and download URLs of the referenced documents. "minimal_markdown"
              returns a list of Markdown formatted download links for the referenced
              documents. "chunks_markdown" returns a collapsible Markdown that contains
              the referenced chunks and download links for the documents.
            ja_JP: 結果のフォーマット。 "full" は知識取得ノードの結果のメタデータに "download_url" フィールドを追加した完全なオブジェクトを返す。
              "minimal_json" は参照されているドキュメントのファイル名やダウンロード URL などの基礎情報を JSON 形式の文字列で返す。
              "minimal_markdown" は参照されているドキュメントの Markdown 形式のダウンロードリンクの一覧を返す。 "chunks_markdown"
              は参照されているチャンクとドキュメントのダウンロードリンクを含む折りたたみ可能な Markdown を返す。
            pt_BR: Formato da saída. "full" retorna um objeto completo com os metadados
              dos resultados do nó de Recuperação de Conhecimento, adicionando um
              campo "download_url". "minimal_json" retorna uma string JSON com informações
              básicas, como nomes de arquivos e URLs de download dos documentos referenciados.
              "minimal_markdown" retorna uma lista de links de download formatados
              em Markdown para os documentos referenciados. "chunks_markdown" retorna
              um Markdown dobrável que contém os blocos referenciados e links de download
