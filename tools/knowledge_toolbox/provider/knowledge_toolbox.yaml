identity:
  author: kurokobo
  name: knowledge_toolbox
  label:
    en_US: Knowledge Toolbox
  description:
    en_US: Small tools for working with Dify Knowledge API.
    ja_JP: Dify のナレッジ API を操作する小さなツール集。
    zh_Hans: 用于操作 Dify Knowledge API 的小工具集。
    pt_BR: Pequenas ferramentas para trabalhar com a Dify Knowledge API.
  icon: icon.svg

tools:
  - tools/add_file_url_to_citations/add_file_url_to_citations.yaml
  - tools/download_file/download_file.yaml
  - tools/get_full_doc/get_full_doc.yaml

extra:
  python:
    source: provider/knowledge_toolbox.py

credentials_for_provider:

  api_base_url:
    placeholder:
      en_US: >-
        Example: "https://api.dify.ai/v1", "http://api:5001/v1". Requires the trailing "/v1".
      ja_JP: >-
        例: "https://api.dify.ai/v1", "http://api:5001/v1"。末尾に "/v1" が必要。
      zh_Hans: >-
        例如: "https://api.dify.ai/v1", "http://api:5001/v1"。 要以 "/v1" 结尾。
      pt_BR: >-
        Exemplo: "https://api.dify.ai/v1", "http://api:5001/v1". Requer o final "/v1".
    label:
      en_US: Dify Knowledge API Base URL
      ja_JP: Dify ナレッジ API ベース URL
      zh_Hans: Dify 知识 API 基础 URL
      pt_BR: URL base da API do Dify Knowledge
    required: true
    type: text-input

  api_key:
    placeholder:
      en_US: >-
        Generate it at "Knowledge" > "API Access" > "API Key" in the Dify Console.
      ja_JP: >-
        Dify のコンソールの "Knowledge" > "API Access" > "API Key" で発行できる。
      zh_Hans: >-
        可以在 Dify 控制台的 "Knowledge" > "API Access" > "API Key" 中生成。
      pt_BR: >-
        Você pode gerá-la em "Knowledge" > "API Access" > "API Key" no Console Dify.
    label:
      en_US: Dify Knowledge API Key
      zh_Hans: Dify 知识 API 密钥
      ja_JP: Dify ナレッジ API キー
      pt_BR: Chave da API do Dify Knowledge
    required: true
    type: secret-input
