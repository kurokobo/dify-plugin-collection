    - data:
        answer: '## 🛠️  Tool: Add File URL to Citations


          This app retrieves the knowledge with query `{{#sys.query#}}`, which may
          cause multiple chunks to be retrieved.


          Here are **✅ the download links for each citation** by this tool:


          {{#1755217554648.text#}}


          This tool can also output **✅ the download links with actual citations in
          collapsible format**, which can replace default citations:


          {{#1755217588458.text#}}


          ## 🛠️  Tool: Download File


          You can get **✅ the download link of the specific document in the specific
          knowledge**.


          Here is a download link for my pdf file in my knowledge:


          - {{#1755218072351.text#}}


          Here, we’re getting the download link, but if the file is text-based, it’s
          also possible to **✅ retrieve its contents directly**.

          Additionally, you can also **✅ output it as a file object for use as input
          with other tools**.


          ## 🛠️  Tool: Get Full Doc


          This is a tool to **✅ retrieve the full doc by concatenating all the chunks
          of the specified document in knowledge**.


          <details>

          <summary>Concatenated Chunks of My PDF</summary>

          {{#1755218568651.text#}}

          </details>


          You can force the LLM node to always refer to the entire content of a specific
          document, for example.'
