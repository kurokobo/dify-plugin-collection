              a string using a Template node or similar before inputting. Refer to
              the documentation for details.
            ja_JP: 知識取得ノードの結果を入力する。 ただし、ここでは Array[Object] は直接は選べないため、テンプレートノードなどで文字列に変換してから入力すること。
